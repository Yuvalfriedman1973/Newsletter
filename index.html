<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חטיבה 4 וחטיבה 679</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .box {
            width: 90%;
            height: 45%;
            background-color: #ffffff;
            border: 4px solid #004d00; /* ירוק צה"לי */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .box:hover {
            background-color: #e6e6e6;
        }
        .box img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .small-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .small-box {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #004d00;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .small-box:hover {
            background-color: #e6e6e6;
        }
        .tank-image {
            width: 300px;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div id="main-page" class="container">
    <!-- חטיבה 4 -->
    <div class="box" onclick="openPage('4')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/IDF_4th_Brigade_Emblem.svg" alt="סמל חטיבה 4">
        <div>חטיבה 4</div>
    </div>

    <!-- חטיבה 679 -->
    <div class="box" onclick="openPage('679')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/IDF_679th_Brigade_Emblem.svg" alt="סמל חטיבה 679">
        <div>חטיבה 679</div>
    </div>
</div>

<div id="sub-page" class="small-container" style="display:none;">
    <div class="small-box">ויקיפדיה</div>
    <div class="small-box">מבנה ארגוני</div>
    <div class="small-box">מה אנחנו יודעים עד כה</div>
    <div class="small-box">כללי</div>
</div>

<!-- תמונה של טנק מרכבה סימן 4 -->
<div class="tank-image" style="display:none;" id="tank-image">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Merkava_Mk4_with_ERA.jpg" alt="טנק מרכבה סימן 4">
</div>

<script>
    function openPage(brigade) {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('sub-page').style.display = 'flex';
        document.getElementById('tank-image').style.display = 'block';
    }
</script>

</body>
</html>
